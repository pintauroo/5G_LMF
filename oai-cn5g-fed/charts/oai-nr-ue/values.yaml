# Default values for oai-nr-ue.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai"

nfimage:
  registry: local
  repository: oai-nr-ue           # dockehub rdefosseoai/oai-nr-ue
  version: develop # image tag    # develop tag experimental features 
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

tcpdumpimage:
  registry: local
  repository: corfr/tcpdump
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-nr-ue-sa"

## good to use when pulling images from docker-hub mention 
#imagePullSecrets: 
#  - name: "personalkey"


podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  s1uPort: 2152
  s1cPort: 36412
  x2cPort: 36422 

start:
  nrue: true
  tcpdump: false  # if false then started in sleep mode else it will start capturing packets, nr ue will have a lot of packets per sec better avoid this or add a filter in the deployment.yaml

multus:
  create: true
  ipadd: "192.168.18.102"  # interface needed to connect with gnb
  netmask: "24"
  gateway: "192.168.18.129"
  hostInterface: "bond0"

config:
  timeZone: "Europe/Paris"
  rfSimulator: "192.168.18.178"    # ip-address of gnb rf-sim
  fullImsi: "208950000000031"       # make sure all the below entries are present in the subscriber database
  fullKey: "0C0A34601D4F07677303652C0462535B" 
  opc: "63bfa50ee6523365ff14c1f45f88737d"
  dnn: "oai" 
  nssaiSst: "1"                     # configure according to gnb and amf, smf and upf 
  nssaiSd: "1"                       
  useAdditionalOptions: "-E --sa --rfsim -r 106 --numerology 1 -C 3619200000 --nokrnmod"
  
persistence:
  sharedvolume: false
  volumeName: managed-nfs-storage
  size: 1Gi


resources:
  define: false
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
   cpu: 100m
   memory: 256Mi

readinessProbe: false   #don't use it

terminationGracePeriodSeconds: 30

nodeSelector: {}

nodeName:
